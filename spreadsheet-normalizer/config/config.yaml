# Spreadsheet Normalizer Configuration

# LLM Configuration
llm:
  temperature: 0.1
  max_tokens: 10000
  timeout: 60

# Encoder Configuration (SpreadsheetLLM)
encoder:
  anchor_neighborhood: 2  # K parameter for structural anchors

# Structure Analyzer Configuration
analyzer:
  detect_headers: true
  detect_aggregates: true
  detect_implicit_aggregates: true
  temperature: 0.1
  max_tokens: 3000

# Schema Estimator Configuration
estimator:
  standardize_names: true
  detect_types: true
  merge_similar_columns: false
  detect_composite_columns: true
  split_composite_columns: true
  preserve_bilingual: true

# Transformation Generator Configuration
generator:
  max_retries: 3
  validate_output: true
  preserve_data: true

# Output Configuration
output:
  format: csv
  encoding: utf-8
  index: false

# Logging Configuration
logging:
  level: INFO
  save_intermediate: true
  output_dir: output