# Nginx 配置文件 - Spreadsheet Normalizer
#
# 使用说明:
# 1. 复制此文件到 /etc/nginx/sites-available/spreadsheet-normalizer
# 2. 修改 server_name 为您的域名或 IP
# 3. 创建符号链接: sudo ln -s /etc/nginx/sites-available/spreadsheet-normalizer /etc/nginx/sites-enabled/
# 4. 测试配置: sudo nginx -t
# 5. 重新加载 Nginx: sudo systemctl reload nginx

# 上游后端服务器
upstream fastapi_backend {
    server 127.0.0.1:8000;
    # 如果有多个后端实例，可以添加更多服务器进行负载均衡:
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
}

server {
    listen 80;
    # 替换为您的域名或服务器 IP
    server_name yourdomain.com www.yourdomain.com;
    # 如果使用 IP: server_name 1.2.3.4;

    # 最大上传文件大小（对应后端 100MB 限制）
    client_max_body_size 100M;

    # 日志文件
    access_log /var/log/nginx/spreadsheet-normalizer.access.log;
    error_log /var/log/nginx/spreadsheet-normalizer.error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 前端静态文件
    location / {
        root /opt/spreadsheet-normalizer/frontend/dist;
        try_files $uri $uri/ /index.html;

        # 静态资源缓存策略
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # API 路由
    location /api/ {
        proxy_pass http://fastapi_backend;

        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置（处理大文件和长时间运行的任务）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 请求体大小限制
        proxy_request_buffering off;
    }

    # WebSocket 支持
    location /ws/ {
        proxy_pass http://fastapi_backend;

        # WebSocket 升级
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket 超时（1小时）
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # 禁用缓冲
        proxy_buffering off;
    }

    # API 文档（可选，生产环境可考虑禁用）
    location /docs {
        proxy_pass http://fastapi_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        proxy_pass http://fastapi_backend/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://fastapi_backend/health;
        access_log off;
    }
}

